        .container { padding: 20px; background: #0d1117; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Loading Test</h1>
        
        <h2>Direct GitHub Avatar URL:</h2>
        <img src="https://avatars.githubusercontent.com/u/563166?v=4" alt="GitHub Avatar" 
             onload="console.log('GitHub avatar loaded')" 
             onerror="console.log('GitHub avatar failed')">
        
        <h2>GitHub Identicon Fallback:</h2>

             onload="console.log('Identicon loaded')" 
             onerror="console.log('Identicon failed')">

             alt="Test SVG">

        console.log('Test page loaded');

</html>
